# Tomcat
server:
  port: 9260
  undertow:
    buffer-size: 1024
    direct-buffers: true
    io-threads: 16
    worker-threads: 256
  use-forward-headers: true
# Spring
spring: 
  application:
    # 应用名称
    name: @project.artifactId@
    #name: drive-cloud-marketing
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${nacos_host:172.24.86.62}:${nacos_port:6688}
      config:
        # 配置中心地址
        server-addr: ${nacos_host:172.24.86.62}:${nacos_port:6688}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

