# Tomcat
server:
  port: 9752
  servlet:
    multipart:
      # 文件最大限制
      max-file-size: 10MB
      # 请求最大限制
      max-request-size: 10MB
      enabled: true
      # 设置文件缓存的临界点,超过则先保存到临时目录,默认为0,所有文件都会进行缓存
      file-size-threshold: 0
  undertow:
    buffer-size: 1024
    direct-buffers: true
    io-threads: 16
    worker-threads: 256
    multipart:
    max-request-size: 10MB #总文件大小
    max-file-size: 10MB #单个文件大小
# Spring
spring: 
  application:
    # 应用名称
    name: @project.artifactId@
  cloud:
    nacos:
      discovery:
        # 服务注册地址 172.24.86.62
        server-addr: ${nacos_host:125.0.8.191}:${nacos_port:6648}
      config:
        # 配置中心地址
        server-addr: ${nacos_host:125.0.8.191}:${nacos_port:6648}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: dev
        group: DEV_GROUP
