# Tomcat
server:
  port: 8080
  undertow:
    buffer-size: 1024
    direct-buffers: true
    io-threads: 16
    worker-threads: 256

# Spring
spring:
  application:
    # 应用名称
    name: @project.artifactId@
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
    #web-application-type: none
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${nacos_host:125.0.8.215}:${nacos_port:8848}
      config:
        # 配置中心地址
        server-addr: ${nacos_host:125.0.8.191}:${nacos_port:6648}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: ${sentinel_host:125.0.8.191}:${sentinel_port:6648}
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${nacos_host:125.0.8.191}:${nacos_port:6648}
            dataId: ${spring.application.name}-sentinel
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow

